<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Debug Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <link rel="stylesheet" href="AdminCss/Dashboard.css">
    
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #0a1931 0%, #1a2639 50%, #2d3748 100%);
            color: white;
            min-height: 100vh;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bug"></i> Modal Debug Test Page</h1>
        
        <div class="test-section">
            <h3>Bootstrap Availability Test</h3>
            <button class="btn btn-primary" id="checkBootstrap">Check Bootstrap</button>
            <div id="bootstrapResult"></div>
        </div>
        
        <div class="test-section">
            <h3>Basic Modal Test</h3>
            <button class="btn btn-success" id="showBasicModal">Show Basic Modal</button>
            
            <!-- Basic Test Modal -->
            <div class="modal fade" id="basicTestModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header border-secondary">
                            <h5 class="modal-title">Basic Test Modal</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>This is a basic modal test. If you can see this, Bootstrap modals are working!</p>
                        </div>
                        <div class="modal-footer border-secondary">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Dashboard Update Modal Test</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="update-card">
                        <div class="update-card-header">
                            <h5><i class="fas fa-users me-2 text-warning"></i>Test Update</h5>
                            <span class="current-value">Test Value</span>
                        </div>
                        <div class="update-card-body">
                            <button class="btn btn-primary btn-sm" id="testUpdateBtn">
                                <i class="fas fa-edit me-1"></i> Test Update Modal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Debug Information</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <!-- Dashboard Update Modal (copied from admin_dashboard.php) -->
    <div class="modal fade" id="dashboardUpdateModal" tabindex="-1" aria-labelledby="dashboardUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="dashboardUpdateModalLabel">
                        <i class="fas fa-cogs me-2"></i>Update Dashboard Data
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="dashboardUpdateForm">
                    <div class="modal-body">
                        <input type="hidden" id="updateType" name="update_type">
                        
                        <!-- Members Update Form -->
                        <div id="membersUpdateForm" class="update-form-section">
                            <h6 class="text-warning mb-3"><i class="fas fa-users me-2"></i>Update Total Members</h6>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="memberOperation" class="form-label">Operation</label>
                                    <select class="form-select bg-dark text-light border-secondary" id="memberOperation" name="operation">
                                        <option value="add">Add Members</option>
                                        <option value="remove">Remove Members</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="memberAmount" class="form-label">Amount</label>
                                    <input type="number" class="form-control bg-dark text-light border-secondary" id="memberAmount" name="amount" min="1" max="100" value="1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Apply Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
        console.log('Debug page loaded');
        
        function showNotification(message, type = 'info') {
            console.log(`Notification (${type}): ${message}`);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += `<div class="alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'} mb-2">${message}</div>`;
        }
        
        function openUpdateModal(type) {
            console.log('Opening update modal for type:', type);
            
            try {
                // Check if modal exists
                const modalElement = document.getElementById('dashboardUpdateModal');
                if (!modalElement) {
                    console.error('Dashboard update modal not found');
                    showNotification('Modal not found', 'error');
                    return;
                }
                
                // Hide all form sections
                const formSections = document.querySelectorAll('.update-form-section');
                console.log('Found form sections:', formSections.length);
                formSections.forEach(section => {
                    section.style.display = 'none';
                });
                
                // Set update type
                const updateTypeField = document.getElementById('updateType');
                if (!updateTypeField) {
                    console.error('Update type field not found');
                    showNotification('Form configuration error', 'error');
                    return;
                }
                updateTypeField.value = type;
                
                // Show members form section for this test
                const formSection = document.getElementById('membersUpdateForm');
                if (formSection) {
                    formSection.style.display = 'block';
                    console.log('Showing form section: membersUpdateForm');
                } else {
                    console.error('Form section not found: membersUpdateForm');
                    showNotification('Form section not found', 'error');
                    return;
                }
                
                // Check if Bootstrap is available
                if (typeof bootstrap === 'undefined') {
                    console.error('Bootstrap is not loaded');
                    showNotification('Bootstrap library not loaded', 'error');
                    return;
                }
                
                // Update modal title
                const modalLabel = document.getElementById('dashboardUpdateModalLabel');
                if (modalLabel) {
                    modalLabel.innerHTML = '<i class="fas fa-cogs me-2"></i>Test Update Modal';
                }
                
                // Show modal
                console.log('Attempting to show modal...');
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
                
                showNotification('Modal opened successfully!', 'success');
                
            } catch (error) {
                console.error('Error opening modal:', error);
                showNotification('Error opening modal: ' + error.message, 'error');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            
            // Bootstrap check
            document.getElementById('checkBootstrap').addEventListener('click', function() {
                const result = document.getElementById('bootstrapResult');
                if (typeof bootstrap !== 'undefined') {
                    result.innerHTML = '<div class="alert alert-success mt-2">✓ Bootstrap is loaded and available</div>';
                    console.log('Bootstrap version:', bootstrap);
                } else {
                    result.innerHTML = '<div class="alert alert-danger mt-2">✗ Bootstrap is not loaded</div>';
                }
            });
            
            // Basic modal test
            document.getElementById('showBasicModal').addEventListener('click', function() {
                console.log('Basic modal button clicked');
                if (typeof bootstrap !== 'undefined') {
                    const modal = new bootstrap.Modal(document.getElementById('basicTestModal'));
                    modal.show();
                    showNotification('Basic modal opened', 'success');
                } else {
                    showNotification('Bootstrap not available', 'error');
                }
            });
            
            // Update modal test
            document.getElementById('testUpdateBtn').addEventListener('click', function() {
                console.log('Update modal test button clicked');
                openUpdateModal('members');
            });
            
            showNotification('Debug page initialized', 'info');
        });
    </script>
</body>
</html>
